<body>
  <div class="container">
    <h1>To Do List</h1>

      <h1>Search for Task</h1>
       <input type="text" id="search" placeholder="search...">
    </div>
    

    <div id="list-container">
      <h1>Tasks</h1>
      <ul id="list-task">
        <!-- <h2>No Tasks Available</h2> -->
        <!-- <li> Task1 <a href="#">Delete</a> </li> -->
      </ul>
    </div> 
  </div>
